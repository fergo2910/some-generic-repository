name: Deploy to Develop

on:
  workflow_call:
    inputs:
      pipeline_workflow_ref:
        required: false
        type: string
        default: main
    secrets:
      SENTRY_TOKEN:
        required: false
      DASHBOARD_SENTRY_DSN:
        required: false
      PAY_SENTRY_DSN:
        required: false

concurrency:
  group: dashboard-pipelines-deploy-develop
  cancel-in-progress: false

jobs:
  deploy-develop:
    name: Deploy Develop
    uses: ./.github/workflows/deploy-env.yml
    with:
      pipeline_workflow_ref: ${{ inputs.pipeline_workflow_ref }}
      SENTRY_ENVIRONMENT: DEVELOP
      SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN }}
      DASHBOARD_SENTRY_DSN: ${{ secrets.DASHBOARD_SENTRY_DSN }}
      PAY_SENTRY_DSN: ${{ secrets.PAY_SENTRY_DSN }}
    secrets: inherit